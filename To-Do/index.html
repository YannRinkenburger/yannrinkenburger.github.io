<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <table id="toDoTableTop">
      <tr>
        <th style="width:3%" class="hover" onclick="menuNav(0)">All</th>
        <th style="width:3%" class="hover" onclick="menuNav(1)">Daily</th>
        <th style="width:43%"></th>
        <th style="width:3%; color: #1b1c1b;" class="hover littleText" id="resetButton" onclick="reset()">reset</th>
        <th style="width:3%" class="hover littleText" onclick="sort()" id="sortButton">Sort</th>
        <th style="width:4%"><button class="midButton hover" style="margin-right: -15px;" onclick="openNewTaskMenu()">new</button></th>
      </tr>
    </table>

    <div id="createNewTaskMenu" style="display: none;">
      <input type="text" placeholder="Task text..." id="taskTextInput" maxlength="40" size="45">
      <button id="chooseTagButton" class="hover" onclick="displayFunc('createNewTaskMenu', 'chooseTagMenu')">Choose tag</button>     
      <button onclick="newTask()" class="lilButton hover" style="margin-left: 25px;">+</button>
    </div>

    <div id="chooseTagMenu" style="display: none;">
      <button class="lilButton hover" id="newTagButton" onclick="displayFunc('chooseTagMenu', 'newTagMenu')">New tag</button>
      <div id="flex-container"></div>
    </div>

    <div id="newTagMenu" style="display: none;">
      <input type="text" placeholder="Tag text..." id="tagTextInput" maxlength="15" size="45">
      <p>Tag background color</p>
      <table class="modalTable" style="width: 80%;">
        <tr>
          <td style="width: 8%;"><button class="white colorbox hover" onclick="chooseBG(0, 'white')">color</button></td>
          <td style="width: 8%;"><button class="grey colorbox hover" onclick="chooseBG(1, 'grey')">color</button></td>
          <td style="width: 8%;"><button class="brown colorbox hover" onclick="chooseBG(2, 'rgb(75, 45, 45)')">color</button></td>
          <td style="width: 8%;"><button class="orange colorbox hover" onclick="chooseBG(3, 'orange')">color</button></td>
          <td style="width: 8%;"><button class="yellow colorbox hover" onclick="chooseBG(4, 'yellow')">color</button></td>
          <td style="width: 8%;"><button class="green colorbox hover" onclick="chooseBG(5, 'green')">color</button></td>
          <td style="width: 8%;"><button class="blue colorbox hover" onclick="chooseBG(6, 'blue')">color</button></td>
          <td style="width: 8%;"><button class="purple colorbox hover" onclick="chooseBG(7, 'purple')">color</button></td>
          <td style="width: 8%;"><button class="pink colorbox hover" onclick="chooseBG(8, 'pink')">color</button></td>
          <td style="width: 8%;"><button class="red colorbox hover" onclick="chooseBG(9, 'red')">color</button></td>
        </tr>
      </table>

      <p>Tag text color</p>
      <table class="modalTable" style="width: 16%;">
        <tr>
          <td style="width: 8%;"><button class="white colorbox" onclick="chooseColor(true)">color</button></td>
          <td style="width: 8%;"><button class="black colorbox" onclick="chooseColor(false)">color</button></td>
        </tr>
      </table>

      <button class="lilButton hover" style="margin-left: 500px; margin-bottom: 10px;" onclick="addTag()">+</button>
    </div>

    <div id="sortMenu" class="menu" style="display: none;">
      <div class="sortMenuDiv" onclick="sortChoose(0)" style="margin-bottom: 5px;">
        <a class="icon">&#9776;</a>
        <a>Tags</a>
      </div>
      
      <div class="sortMenuDiv" onclick="//sortChoose(1)">
        <a class="icon">&#9728;</a>
        <a>Time (Beta)</a>
      </div>

      <div id="sortTags" style="display: none;"> 
        <input id="sortInput" placeholder="Search tag" size="24" onkeyup="getTag(this.value)">
      </div>
    </div>

    <table class="toDoTable" id="allToDoTable">
      <tr>
        <th style="width:3%"></th>
        <th style="width:37%"></th>
        <th style="width:5%;"></th>
        <th style="width:1%;"></th>
        <th style="width:2%;"></th>
        <th style="width:1%;"></th>
        <th style="width:10%"></th>
      </tr>
      <hr>
    </table>

    <table class="toDoTable" id="dailyToDoTable" style="display: none;">
      <tr>
        <th style="width:3%"></th>
        <th style="width:43%"></th>
        <th style="width:2%;"></th>
        <th style="width:1%;"></th>
        <th style="width:10%"></th>
      </tr>
    </table>

    <div id="changeMenu" class="menu" style="display: none; left: 1330px; right: 380px;">
      <div id="changeTags"> 
        <input id="changeInput" placeholder="Search tag" size="27" onkeyup="getTag(this.value)">
      </div>

      <a style="float: right; margin-right: 5px; cursor: pointer;" onclick="closeChangeMenu()">&#10006;</a>
    </div>

    <hr>
    <hr id="firstHR">
    <hr id="secondHR">

    <script src="script.js"></script>
  </body>
</html>
