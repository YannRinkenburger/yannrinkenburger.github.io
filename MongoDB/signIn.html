<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
</head>
<body>
    <form method="post" action="/signIn.html">
        <label for="firstnameInput">Firstname:</label>
        <input id="firstnameInput" type="text" name="firstname"> <br>

        <label for="lastnameInput">Lastname:</label>
        <input id="lastnameInput" type="text" name="lastname"> <br>

        <label for="userNameInput">Username:</label>
        <input id="userNameInput" type="text" name="username"> <br> 

        <label for="emailInput">E-Mail:</label>
        <input id="emailInput" type="email" name="email"> <br>

        <label for="passwordInput">Password:</label>
        <input id="passwordInput" type="password" name="password"> <br> 

        <button>Sign In</button>
    </form>

    <script src="server.js"></script>
</body>
</html>
