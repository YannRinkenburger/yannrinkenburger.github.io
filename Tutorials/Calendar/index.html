<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calendar">
        <div id="calendarTop">
            <table style="width: 100%;">
                <tr>
                    <th style="width: 20%;">
                        <button style="background: none; border: none;"><img src="img/arrow.png" alt="Arrow" class="rotateimg180" style="margin-top: 20px;" onclick="monthDown()"></button>
                    </th>
                    <th style="width: 60%; font-size: 30px;" id="monthText"></th>
                    <th style="width: 20%;">
                        <button style="background: none; border: none;"><img src="img/arrow.png" alt="Arrow" style="margin-top: 20px;" onclick="monthUp()"></button>
                    </th>
                </tr>
            </table>
        
            <p id="yearText"></p>
        
            <hr class="boldHr" style="margin-top: 10px;">
        </div>

        <div id="calendarContent" class="flex-container">
            <div class="dayDiv"><h3>MO</h3></div>
            <div class="dayDiv"><h3>DI</h3></div>
            <div class="dayDiv"><h3>MI</h3></div>
            <div class="dayDiv"><h3>DO</h3></div>
            <div class="dayDiv"><h3>FR</h3></div>
            <div class="dayDiv"><h3>SA</h3></div>
            <div class="dayDiv"><h3>SO</h3></div>

            <div id="calendarArea" class="flex-container" style="width: 100%;"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
